<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <title>Me ama?(╥﹏╥)</title>
  </head>
  <body>  
    <div class="question-container container">
      <!-- Imagem do Pinterest -->
      <div class="tenor-gif-embed">
        <img src="daddy.jpg" alt="Me ama?" />
      </div>
    
      <h2 class="question">Me ama?(♥ω♥)</h2>
      <div class="button-container">
        <button class="yes-btn btn js-yes-btn">SIM😍</button>
        <button class="no-btn btn js-no-btn">Não😭</button>
      </div>
    </div>

    <div class="result-container container">
      <img class="gif-result" src="momo.jpeg" alt="Eu sabia! 😊" />
      <h2>Eu sabia!😊</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>

    <script src="do_you_love_me.js"></script>
  </body>
</html>
